extend type Query {
  twitchStreams: TwitchStreamResults
}

extend type Mutation {
  subscribeToChannel(channelName: String!): Boolean!
}

extend type Subscription {
  liveStreamFeed(guildId: Int): TwitchStream!
}

type TwitchStreamResults {
  items: [TwitchStream!]
  totalCount: Int!
}

type TwitchStream {
  id: String!
  title: String!
  description: String!
  streamer: Streamer!
}

type Streamer {
  name: String!
}