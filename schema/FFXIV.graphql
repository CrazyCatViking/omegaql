extend type Query {
  getCharacter(input: FFXIVGetChrInput!): FFXIVCharacter
  findCharacter(name: String, server: String): FFXIVChrSearchResult
}

type FFXIVCharacter {
  name: String!
}

type FFXIVChrSearchResult {
  totalCount: Int!
}

input FFXIVGetChrInput {
  id: Int
  name: String
  server: String
}